<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas 
			id="canvas" 
			style="border: 1px solid #aaa; display: block; margin: 50px auto;"  
			width="800" 
			height="800"
		>
			当前浏览器不支持Canvas，请更换浏览器后再试
		</canvas>
	</body>
</html>

<script type="text/javascript">
	
	window.onload = function () {
		var canvas = document.getElementById('canvas')
		var context = canvas.getContext("2d")
		
		drawRect(context, 100, 100, 200, 200, 6, "#058", "green")
		drawRect2(context, 200, 200, 200, 200, 6, "#058", "rgba(256, 0, 0, 0.5)")
		drawRect2(context, 300, 300, 200, 200, 6, "#058", "rgba(0, 0, 256, 0.5)")
	}
	
	function drawRect (ctx, x, y, width, height, borderWidth, borderColor, fillColor) {
		// 绘制路线设定
		ctx.beginPath()
		// rect()为内置方法
		// 勾绘一个矩形边框路径但不会进行样式的填充，需要填起始点与矩形长宽参数
		ctx.rect(x, y, width, height)
		ctx.closePath()
		
		// 绘制样式设定
		ctx.lineWidth = borderWidth
		ctx.fillStyle = fillColor
		ctx.strokeStyle = borderColor
		
		// 绘制
		ctx.fill()
		ctx.stroke()
	}
	
	function drawRect2 (ctx, x, y, width, height, borderWidth, borderColor, fillColor) {
		// 绘制样式设定
		ctx.lineWidth = borderWidth
		ctx.fillStyle = fillColor
		ctx.strokeStyle = borderColor
		
		// 绘制路线设定与样式填充
		// fillRect()与strokeRect()为内置方法
		// 勾绘一个矩形的边框路径并且进行样式的填充，填充样式和边框样式需在之前声明
		// 需要填起始点与矩形长宽参数
		ctx.fillRect(x, y, width, height)
		ctx.strokeRect(x, y, width, height)
	}
	
</script>
