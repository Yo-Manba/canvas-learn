<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas 
			id="canvas" 
			style="border: 1px solid #aaa; display: block; margin: 50px auto;"  
			width="800" 
			height="800"
		>
			当前浏览器不支持Canvas，请更换浏览器后再试
		</canvas>
	</body>
</html>

<script type="text/javascript">
	
	window.onload = function () {
		var canvas = document.getElementById('canvas')
		var context = canvas.getContext("2d")
		
		context.beginPath()
		context.moveTo(100, 300)
		context.lineTo(480, 300)
		context.lineTo(480, 305)
		context.lineTo(480, 200)
		context.lineTo(620, 350)
		context.lineTo(480, 500)
		context.lineTo(480, 400)
		context.lineTo(485, 400)
		context.lineTo(100, 400)
		context.closePath()	// 如果需要要对一个图形进行封闭操作，可以选择使用closePath()，closePath必须和beginPath() 成对使用
		
		// 状态设置
		context.lineWidth = 10				// 线条粗细设置
		context.strokeStyle = "green"		// 描边颜色设置
		context.fillStyle = "yellow"		// 填充色设置
		
		// 绘制
		context.fill()		// 填充色绘制 （如果封闭图案需要描边，我们应该先填充颜色再描边，否则填充颜色会覆盖描边粗细的一半像素）
		context.stroke()	// 描边绘制
	}
	
</script>
