<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas 
			id="canvas" 
			style="border: 1px solid #aaa; display: block; margin: 50px auto;"  
			width="800" 
			height="800"
		>
			当前浏览器不支持Canvas，请更换浏览器后再试
		</canvas>
	</body>
</html>

<script type="text/javascript">
	
	window.onload = function () {
		var canvas = document.getElementById('canvas')
		var context = canvas.getContext("2d")
		
		context.lineWidth = 6
		context.lineJoin = "miter"
		// context.miterLimit = 10;
		
		// 传入上下文对象，小圆半径，大圆半径，x轴偏移量，y轴偏移量，旋转角度
		drawStar(context, 110, 300, 400, 400, 20)
		
	}
	
	function drawStar (cxt, r, R, x, y, rot) {
		cxt.beginPath()
		for(var i=0; i<5; i++){
			cxt.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x, -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y);
			cxt.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x, -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y);
		}
		cxt.closePath()
		cxt.stroke()
	}
	
</script>
